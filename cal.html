<script>
var occDefault = ['1657730', '1740610', '1657730', '1657730', '1243290', '1243290', '1850910', '1850910'];
var occRisk = ['50000', '50000', '0', '0', '0', '0', '20000', '133500'];

function cal()
{
	//var y = 2018 - document.getElementById('year').value;
	var occ = document.getElementById('occ').value;
	var allowance = document.getElementById('allowance').value;
	var sumResult = Number(occDefault[occ]) + Number(occRisk[occ]) + 265000 + Number(allowance);
	document.getElementById('sumResult').value = numberWithCommas(sumResult);
	document.getElementById('dayPay').value = numberWithCommas( Math.round( ( Number(sumResult) / 209 ) * 8 ) );
	//var daypay = 
}

function numberWithCommas(x) {
    x = x.toString();
    var pattern = /(-?\d+)(\d{3})/;
    while (pattern.test(x))
        x = x.replace(pattern, "$1,$2");
    return x;
}
</script>
